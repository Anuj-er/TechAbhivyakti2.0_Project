<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Countdown</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #000;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .form-group input:focus {
    outline: none;
    border-color: #95c11e;
  }

  .btn {
    background-color: #95c11e;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #6c8019;
  }
</style>
</head>


<body>
<!-- <div id="eventTemplate"></div> -->
<div class="container">
    <h2>Event Countdown</h2>
    <form id="eventForm">
      <div class="form-group">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" required>
      </div>
      <div class="form-group">
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" required>
      </div>
      <div class="form-group">
        <label for="eventLocation">Event Location:</label>
        <input type="text" id="eventLocation" required>
      </div>
      <div class="form-group">
        <label for="eventDescription">Event Description:</label>
        <textarea id="eventDescription" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn">Start Countdown</button>
    </form>
  </div>
  
<script>
  document.getElementById("eventForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var eventName = document.getElementById("eventName").value;
    var eventDate = document.getElementById("eventDate").value;
    var eventLocation = document.getElementById("eventLocation").value;
    var eventDescription = document.getElementById("eventDescription").value;
    console.log("Event Name: " + eventName);
    console.log("Event Date: " + eventDate);
    console.log("Event Location: " + eventLocation);
    console.log("Event Description: " + eventDescription);
    // Add your countdown functionality here
  });


    // Function to create event template with countdown
   function createEventTemplate() {
       // Get event details from user input
       var eventName = document.getElementById("eventName").value;
       var eventDate = new Date(document.getElementById("eventDate").value);
       var eventTime = document.getElementById("eventTime").value;
       var eventLocation = document.getElementById("eventLocation").value;
       var eventDescription = document.getElementById("eventDescription").value;
       
       // Check if event date and time are valid
       if (!eventName || isNaN(eventDate.getTime()) || !eventTime || !eventLocation || !eventDescription) {
           alert("Please fill out all fields correctly.");
           return;
       }
   
       // Calculate countdown
       var now = new Date().getTime();
       var eventDateTime = new Date(eventDate.toDateString() + ' ' + eventTime).getTime();
       var distance = eventDateTime - now;
   
       // Check if event date and time are in the future
       if (distance < 0) {
           alert("Please choose a future date and time for the event.");
           return;
       }
   
       // Create event template
       var template = "<h2>" + eventName + "</h2>";
       template += "<p>Date: " + eventDate.toDateString() + "</p>";
       template += "<p>Time: " + eventTime + "</p>";
       template += "<p>Location: " + eventLocation + "</p>";
       template += "<p>Description: " + eventDescription + "</p>";
       template += "<div id='countdown'></div>";
   
       // Display event template
       document.getElementById("eventTemplate").innerHTML = template;
   
       // Update countdown every second
       var x = setInterval(function() {
           now = new Date().getTime();
           distance = eventDateTime - now;
   
           // Calculate days, hours, minutes, and seconds
           var days = Math.floor(distance / (1000 * 60 * 60 * 24));
           var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
           var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
           var seconds = Math.floor((distance % (1000 * 60)) / 1000);
   
           // Display the countdown
           document.getElementById("countdown").innerHTML = "Countdown: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
   
           // If the countdown is over, display a message
           if (distance < 0) {
               clearInterval(x);
               document.getElementById("countdown").innerHTML = "EXPIRED";
           }
       }, 1000);
   }
   
   </script>
</body>
</html>
